<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/70c56f0034.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Github Users</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="head">
                <span>Devfinder</span>
                <p>LIGHT <i class="fa-regular fa-sun"></i></p>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search-field" placeholder="Search Github username...">
                <button id="search-button">Search</button>
            </div>
            <section class="main_section">
                <img src="GithubLogo.webp" alt="">

                <div class="info">

                    <h1>The Octocat</h1>
                    <p id="username">@octocat</p>
                    <p id="bio">This profile has no bio</p>
                    <p id="join-time">Joined 25 Jan 2011</p>

                    <section class="numbers">
                        <div class="nums">
                            <p>Repos</p>
                            <div id="repos">8</div>
                        </div>
                        <div class="nums">
                            <p>Followers</p>
                            <div id="followers">3938</div>
                        </div>
                        <div class="nums">
                            <p>Following</p>
                            <div id="following">9</div>
                        </div>
                    </section>

                    <section class="details">
                        <div>
                            <i class="fa-solid fa-location-dot"></i>
                            <p id="location">San Francisco</p>
                        </div>
                        <div>
                            <i class="fa-brands fa-twitter"></i>
                            <p id="twitter">Not Available</p>
                        </div>
                        <div>
                            <i class="fa-solid fa-link"></i>
                            <p id="blog">https://github.blog</p>
                        </div>
                        <div>
                            <i class="fa-solid fa-building"></i>
                            <p id="office">@github</p>
                        </div>
                    </section>

                </div>

            </section>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
